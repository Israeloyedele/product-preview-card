<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
<div id="container">

<div id="sub-container">

    <div id="image-container">
      <img id="image-mobile" class="main-image" src="./images/image-product-mobile.jpg" alt="image">
      <img id="image-desktop" class="main-image" src="./images/image-product-desktop.jpg" alt="image">
    </div>
    <div id="text-container">

      <p id="perf">PERFUME</p>
      <h1 id="gab">Gabrielle Essence Eau De Parfum</h1>
      <p id="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="price">
        <h1 id="main-price">$149.99</h1>
        <p id="old-price">$169.99</p>
      </div>
      <div id="cart">
        <button onclick="handleClick()"><img class="cart" src="images/icon-cart.svg" alt=""><p>Add to Cart</p></button>
      </div>
    </div>
</div>

</div>
  <script src="script.js"></script>
</body>
</html>
